<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Projet-Gray</title>
        <link rel="stylesheet"  href="css/style.css">
</head>
<body>

    <div class="content-container">   

        <!-- Personnages -->
        <div class="grid perso">
            <div class="conteneurDorian">
            <h1 class="dorian">Dorian Gray</h1>
        </div>
        <h2 class="harry">Lord Harry</h2>
        <h3 class="basil">Basil</h3>
            
        <!-- /************CADRE************** -->
        <div class="grid cadre1 "> 
            <div class="cadre-1">
                <img class="cadre-1" src="img/Cadre/1/C1.png">
                <img class="portrait-1" src="/img/mot-portrait/1/D1.png">
            </div>    
        </div>  

        <!-- Nuage de mots soft -->
        <!-- Les nuages de mots sont couper en plusiquer partie pour faire apparaitre les mots petit Ã  petit et non en bloc -->
        <div class="grid nuage1">
            <div class="cloudEasy">
                <img class="easy-1" src="/img/nuage-mot/cloud-soft/1-1.png">
            </div>
            <div class="cloudEasy">
                <img class="easy-2" src="img/nuage-mot/cloud-soft/1-2.png">
            </div>
            <div class="cloudEasy">
                <img class="easy-3" src="img/nuage-mot/cloud-soft/1-3.png">
            </div>
        </div>

        <!-- /************CADRE************** -->
        <div class="grid cadre2"> 
            <div class="cadre-2">
                <img class="cadre-2" src="img/Cadre/1/C1.png">
                <img class="portrait-2" src="img/mot-portrait/2/D2.png">
            </div>    
        </div>  

        <!-- Nuage de mots moyen  -->
        <div class="grid nuage2">
            <div class="cloudMid">
                <img class="mid-soft" src="img/nuage-mot/cloud-mid/Mid-soft.png"> 
            </div>
            <div class="cloudMid">
                <img class="mid-1" src="img/nuage-mot/cloud-mid/Mid-1.png">
            </div>
            <div class="cloudMid">
                <img class="mid-2" src="img/nuage-mot/cloud-mid/mid-2.png">
            </div>
            <div class="cloudMid">
                <img class="mid-3" src="/img/nuage-mot/cloud-mid/mid-3.png"> 
            </div>
            <div class="cloudMid">
                <img class="mid-4" src="/img/nuage-mot/cloud-mid/mid-4.png">
            </div>
        </div>
        
        <!-- Nuage de mots hard  -->
        <div class="grid nuage">     
            <div class="cloudHard">
                <img class="hard-soft" src="/img/nuage-mot/cloud-hard/hard-soft.png">
            </div>
            <div class="cloudHard">
                <img class="hard-mid" src="/img/nuage-mot/cloud-hard/hard-mid.png"> 
            </div>
            <div class="cloudHard">
                <img class="hard-1" src="/img/nuage-mot/cloud-hard/hard-1.png"> 
            </div>
            <div class="cloudHard">
                <img class="hard-2" src="/img/nuage-mot/cloud-hard/hard-2.png"> 
            </div>
            <div class="cloudHard">
                <img class="hard-3" src="img/nuage-mot/cloud-hard/hard-3.png"> 
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
